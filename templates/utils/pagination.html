{% macro pagination(page, pages) %}
<div class="row mt-3">
  <div class="col-5 mx-auto">
    <nav>
      <ul class="pagination">
        {% for i in range(1, pages + 1) %}
        <li class="page-item"><a class="page-link" href="{{ i }}">{{ i }}</a></li>
        {% endfor %}
        {# <li class="page-item"><span class="page-link">...</span></li> #}
      </ul>
    </nav>
  </div>
</div>
{% endmacro %}
