{% macro comment(a) %}
<div class="row mt-3">
  <div class="col">
    <div class="card">
      <div class="row card-body">
        <div class="col-3 d-flex align-items-center flex-column">
          <div class="mb-auto w-75">
            <img src="https://kistriver.com/avatars/{{ a.author }}.png" class="rounded w-100">
          </div>
          <div class="btn-group w-75" role="group">
            <button type="button" class="btn btn-success">+</button>
            <button class="btn btn-secondary btn-disabled w-75" disabled>{{ a.rating }}</button>
            <button type="button" class="btn btn-danger">-</button>
          </div>
        </div>
        <div class="col d-flex align-items-start flex-column">
          <div>
            <p class="card-text">{{ a.desc }}</p>
          </div>
          <div class="mt-auto">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="correct-{{ a.id }}">
              <label class="form-check-label" for="correct-{{ a.id }}">
                Correct answer
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endmacro %}
