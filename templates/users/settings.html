{% extends "base.html" %}

{% set title = "Settings" %}

{% block body_content %}
<form method="post" enctype="multipart/form-data">
<div class="row">
  <div class="col-2 text-right">
    <label for="login">Login</label>
  </div>
  <div class="col-8">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-at"></i></span>
        </div>
        <input class="form-control" placeholder="Login" id="login" name="login">
      </div>
      <small class="form-text text-muted">From 4 to 18 symbols length.</small>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-2 text-right">
    <label for="email">E-mail</label>
  </div>
  <div class="col-8">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="far fa-envelope"></i></span>
        </div>
        <input class="form-control" placeholder="E-mail" id="email" name="nick">
      </div>
      <small class="form-text text-muted">From 4 to 128 symbols length.</small>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-2 text-right">
    <label for="nick">Nick name</label>
  </div>
  <div class="col-8">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input class="form-control" placeholder="Nick" id="nick" name="nick">
      </div>
      <small class="form-text text-muted">From 4 to 18 symbols length.</small>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-2 text-right">
    <label for="avatar">Avatar</label>
  </div>
  <div class="col-2">
    <img src="https://kistriver.com/avatars/{{ current_user.login }}.png"
         class="rounded w-100 img-thumbnail mb-2">
  </div>
  <div class="col-6">
    <div class="form-group">
      <input class="form-control" type="file" id="avatar" name="avatar">
      <small class="form-text text-muted">Up to 5MB image.</small>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-2 offset-2">
    <button type="submit" class="btn btn-success w-100">Save</button>
  </div>
</div>
</form>
{% endblock %}
